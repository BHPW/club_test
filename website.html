<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google 로그인</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 360px;
      margin: 80px auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 14px;
    }

    a {
      color: #8ab4f8;
      text-decoration: none;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #121212;
      color: white;
      font-size: 16px;
    }

    .btn-next {
      float: right;
      background-color: #8ab4f8;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    .links {
      margin-top: 10px;
    }

    .links a {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google">
    <h1>로그인</h1>
    <p>Google 계정을 사용하세요. 계정이 이 기기에 추가되어 다른 Google 앱에서 사용할 수 있게 됩니다.</p>
    <a href="#">계정 사용에 관해 자세히 알아보기</a>
    <input type="text" placeholder="이메일 또는 휴대전화">
    <div class="links">
      <a href="#">이메일을 잊으셨나요?</a>
      <a href="#">계정 만들기</a>
    </div>
    <button class="btn-next">다음</button>
  </div>
</body>
</html>
