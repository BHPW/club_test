<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 360px;
      width: 90%;
      margin: 80px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      color: #aaa;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      color: #8ab4f8;
      text-decoration: none;
    }

    input[type="text"] {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 20px 0 5px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #121212;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .input-blue-border {
      border-color: #1a73e8 !important;
      outline: none;
      box-shadow: 0 0 0 0.1rem rgba(26, 115, 232, 0.25);
    }

    .input-red-border {
      border-color: #f28b82 !important;
      outline: none;
      box-shadow: 0 0 0 0.1rem rgba(242, 139, 130, 0.25);
    }

    .btn-next {
      float: right;
      background-color: #8ab4f8;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-next:hover {
      background-color: #6aa5e8;
    }

    .links {
      margin-top: 10px;
      text-align: left;
      position: relative;
    }

    .links a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      margin-right: 0;
      vertical-align: top;
    }

    .error-message {
      color: #f28b82;
      font-size: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      text-align: left;
      min-height: 15px;
      display: none;
    }

    .dropdown {
      display: block !important;
      margin-top: 10px;
    }

    .dropdown-toggle {
      color: #8ab4f8 !important;
      background-color: transparent !important;
      border: none !important;
      padding: 0 !important;
      font-size: 14px !important;
      cursor: pointer !important;
      text-align: left !important;
      box-shadow: none !important;
      outline: none !important;
    }

    .dropdown-toggle::after {
      display: none !important;
    }

    .dropdown-menu {
      background-color: #1e1e1e !important;
      border: 1px solid #555 !important;
      padding: 5px 0 !important;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5) !important;
      top: 100% !important;
      left: 0 !important;
      margin-top: 0 !important;
    }

    .dropdown-menu .dropdown-item {
      color: white !important;
      font-size: 14px !important;
      padding: 8px 15px !important;
      transition: background-color 0.2s ease;
    }

    .dropdown-menu .dropdown-item:hover,
    .dropdown-menu .dropdown-item:focus {
      background-color: #333 !important;
      color: white !important;
    }

    .dropdown-menu .dropdown-divider {
      border-top: 1px solid #555 !important;
    }

  
    .google-logo-text {
      font-weight: 700;
      font-size: 42px;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Product Sans', Arial, sans-serif;
      user-select: none;
    }
    .google-logo-text span {
      display: inline-block;
      animation: colorCycle 4s infinite alternate;
    }
    .google-logo-text span:nth-child(1) {
      color: #4285F4; 
      animation-delay: 0s;
    }
    .google-logo-text span:nth-child(2) {
      color: #DB4437; 
      animation-delay: 0.5s;
    }
    .google-logo-text span:nth-child(3) {
      color: #F4B400; 
      animation-delay: 1s;
    }
    .google-logo-text span:nth-child(4) {
      color: #4285F4; 
      animation-delay: 1.5s;
    }
    .google-logo-text span:nth-child(5) {
      color: #0F9D58; 
      animation-delay: 2s;
    }
    .google-logo-text span:nth-child(6) {
      color: #DB4437; 
      animation-delay: 2.5s;
    }

    @keyframes colorCycle {
      0% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(1.4);
      }
      100% {
        filter: brightness(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 구글 로고 이미지 대신 텍스트 로고로 변경 -->
    <h1 class="google-logo-text">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </h1>
    <p>Google 계정을 사용하세요. 계정이 이 기기에 추가되어 다른 Google 앱에서 사용할 수 있게 됩니다.</p>
    <a href="#" id="learnMoreLink">계정 사용에 관해 자세히 알아보기</a>
    <input type="text" id="email" placeholder="이메일 또는 휴대전화" />
    <div class="links">
      <a href="#" id="forgotEmailLink">이메일을 잊으셨나요?</a>

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="createAccountDropdownButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          계정 만들기
        </button>
        <ul class="dropdown-menu" aria-labelledby="createAccountDropdownButton">
          <li><a class="dropdown-item create-option" href="#">개인용</a></li>
          <li><a class="dropdown-item create-option" href="#">자녀 계정</a></li>
          <li><a class="dropdown-item create-option" href="#">직장 또는 비즈니스용</a></li>
        </ul>
      </div>
    </div>
    <button class="btn-next">다음</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const emailInput = document.querySelector('input[type="text"]');
      const nextButton = document.querySelector(".btn-next");
      const forgotEmailLink = document.getElementById("forgotEmailLink");
      const learnMoreLink = document.getElementById("learnMoreLink");
      const createOptionLinks = document.querySelectorAll(
        ".dropdown-menu .dropdown-item.create-option"
      );

      const errorMessageDiv = document.createElement("div");
      errorMessageDiv.classList.add("error-message");
      emailInput.parentNode.insertBefore(errorMessageDiv, emailInput.nextSibling);

      emailInput.focus();
      emailInput.classList.add("input-blue-border");

      emailInput.addEventListener("focus", function () {
        emailInput.classList.add("input-blue-border");
        emailInput.classList.remove("input-red-border");
        errorMessageDiv.style.display = "none";
      });

      emailInput.addEventListener("blur", function () {
        emailInput.classList.remove("input-blue-border");
      });

      nextButton.addEventListener("click", function () {
        if (!emailInput.value.trim()) {
          emailInput.classList.add("input-red-border");
          errorMessageDiv.textContent = "이메일 또는 휴대전화 입력이 필요합니다.";
          errorMessageDiv.style.display = "block";
          emailInput.focus();
        } else {
          emailInput.classList.remove("input-red-border");
          errorMessageDiv.style.display = "none";
          alert(`입력한 이메일/휴대전화: ${emailInput.value}`);
          // 여기서 다음 단계로 이동하는 코드를 작성하세요.
        }
      });

      forgotEmailLink.addEventListener("click", function (e) {
        e.preventDefault();
        alert("이메일을 잊으셨나요? 페이지로 이동합니다.");
      });

      learnMoreLink.addEventListener("click", function (e) {
        e.preventDefault();
        alert("계정 사용에 관한 자세한 정보를 확인할 수 있는 페이지로 이동합니다.");
      });

      createOptionLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          alert(`'${link.textContent}' 계정 만들기 페이지로 이동합니다.`);
        });
      });
    });
  </script>
</body>
</html>
