<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문수 쌤, 설문 조사</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .header-image {
      width: 100%;
      height: 200px;
      background: url('https://ssl.gstatic.com/docs/forms/themes/images/surf_lg.jpg') no-repeat center center;
      background-size: cover;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }

    .form-container {
      width: 100%;
      max-width: 720px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
      padding: 40px;
    }

    .form-title h1 {
      font-size: 24px;
      color: #202124;
      margin: 0;
    }

    .form-title p {
      font-size: 16px;
      color: #202124;
      margin-top: 12px;
    }

    .required-note {
      font-size: 12px;
      color: #d93025;
      margin-top: 30px;
    }

    .question {
      margin-top: 24px;
      padding: 24px 0;
      border-top: 1px solid #dadce0;
    }

    .question label {
      font-size: 16px;
      color: #202124;
      display: block;
      margin-bottom: 8px;
    }

    .question input[type="text"],
    .question textarea {
      width: 100%;
      font-size: 14px;
      padding: 12px;
      border: none;
      border-bottom: 1px solid #dadce0;
      outline: none;
      resize: vertical;
    }

    .question .options {
      margin-top: 8px;
    }

    .question .options label {
      display: block;
      margin: 4px 0;
      font-size: 14px;
      color: #202124;
    }

    .submit-button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 30px;
    }

    .submit-button:hover {
      background-color: #185abc;
    }

    .disclaimer {
      margin-top: 40px;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header-image"></div>

  <div class="main-wrapper">
    <div class="form-container">
      <div class="form-title">
        <h1>문수 쌤 설문 조사</h1>
        <p>코드 네스트 프로젝트로 문수 쌤에 대한 의견을 조사하는 웹사이트를 만들어보았습니다. 문수 쌤에게 의견이 전달되지 않으니 안심하고 작성해주세요.</p>
      </div>

      <div class="required-note">* 표시는 필수 질문임</div>

      <form id="fakeForm">
        <div class="question">
          <label for="short">문수 쌤을 어떻게 생각하시나요?
? *</label>
          <input type="text" id="short" name="short" required>
        </div>

        <div class="question">
          <label>이 사이트가 실제 구글 폼처럼 느껴졌나요? *</label>
          <div class="options">
            <label><input type="radio" name="realism" value="매우 그렇다" required> 매우 그렇다</label>
            <label><input type="radio" name="realism" value="그렇다"> 그렇다</label>
            <label><input type="radio" name="realism" value="보통이다"> 보통이다</label>
            <label><input type="radio" name="realism" value="그렇지 않다"> 그렇지 않다</label>
            <label><input type="radio" name="realism" value="전혀 그렇지 않다"> 전혀 그렇지 않다</label>
          </div>
        </div>

        <div class="question">
          <label for="opinion">기타 소감이나 의견이 있다면 자유롭게 작성해주세요 *</label>
          <textarea id="opinion" name="opinion" rows="4" required></textarea>
        </div>

        <button type="submit" class="submit-button">제출</button>
      </form>

      <div class="disclaimer" id="disclaimer">
        ※ 이 웹사이트는 교육용 시뮬레이션이며 실제 Google Forms가 아닙니다.<br>
        👉 실제 설문 참여: <a href="https://forms.gle/LBnr8uaZMkhjUfuV8" target="_blank">https://forms.gle/LBnr8uaZMkhjUfuV8</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("fakeForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const short = document.getElementById("short").value.trim();
      const opinion = document.getElementById("opinion").value.trim();
      const realismChecked = document.querySelector('input[name="realism"]:checked');

      if (!short || !opinion || !realismChecked) {
        alert("모든 항목에 응답해야 제출할 수 있습니다.");
        return;
      }

      document.getElementById("fakeForm").style.display = "none";
      document.getElementById("disclaimer").style.display = "block";
    });
  </script>
</body>
</html>
