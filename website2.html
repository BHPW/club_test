<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 입력 - Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #202124;
      color: #e8eaed;
    }

    .container {
      max-width: 450px;
      margin: 100px auto;
      background-color: #292a2d;
      padding: 48px 40px 36px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .logo {
      display: block;
      margin: 0 auto 24px;
      width: 75px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      margin: 0 0 8px;
      color: white;
    }

    /* 계정 선택 박스 스타일 */
    .account-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #292a2d;
      border: 1px solid #5f6368;
      border-radius: 28px;
      padding: 12px 16px;
      margin-bottom: 32px;
    }

    .account-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .account-icon {
      width: 20px;
      height: 20px;
      background-color: #9aa0a6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .account-email {
      font-size: 16px;
      color: white;
    }

    .dropdown-arrow {
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid white;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #5f6368;
      border-radius: 4px;
      background-color: #303134;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      font-size: 14px;
      color: #e8eaed;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .link-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .link-row a {
      color: #8ab4f8;
      text-decoration: none;
      font-size: 14px;
    }

    .next-button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 4px;
      float: right;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #9aa0a6;
      margin-top: 40px;
    }

    .footer a {
      color: #9aa0a6;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google 로고" class="logo">
    <h1>비밀번호 입력</h1>

    <!-- 계정 선택 박스 -->
    <div class="account-box">
      <div class="account-left">
        <div class="account-icon">👤</div>
        <div class="account-email">example@gmail.com</div>
      </div>
      <div class="dropdown-arrow"></div>
    </div>

    <label for="password">비밀번호 입력</label>
    <input type="password" id="password" placeholder="비밀번호 입력">

    <div class="checkbox">
      <input type="checkbox" id="show-password">
      <label for="show-password">비밀번호 표시</label>
    </div>

    <div class="link-row">
      <a href="#">비밀번호 찾기</a>
      <button class="next-button">다음</button>
    </div>
  </div>

  <div class="footer">
    한국어 ▼ ·
    <a href="#">도움말</a> ·
    <a href="#">개인정보처리방침</a> ·
    <a href="#">약관</a>
  </div>

</body>
</html>
